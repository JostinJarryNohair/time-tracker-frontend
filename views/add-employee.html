<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Detailing - Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white p-4">
      <div class="max-w-7xl mx-auto">
        <h1 class="text-xl font-semibold text-gray-800">Add New Employee</h1>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto py-8 px-4">
      <div class="bg-white p-6">
        <form id="addEmployeeForm" class="space-y-6">
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
              <label
                for="firstName"
                class="block text-sm font-medium text-gray-700"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                class="mt-1 block w-full border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                required
                class="mt-1 block w-full border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 block w-full border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700"
                >Phone</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                class="mt-1 block w-full border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="position"
                class="block text-sm font-medium text-gray-700"
                >Position</label
              >
              <input
                type="text"
                id="position"
                name="position"
                required
                class="mt-1 block w-full border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
          </div>

          <div
            id="errorMessage"
            class="hidden text-red-500 text-sm text-center"
          ></div>

          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Add Employee
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="../js/add-employee.js"></script>
  </body>
</html>
